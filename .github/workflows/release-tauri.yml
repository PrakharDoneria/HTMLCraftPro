name: Build and Release Tauri App (Windows Only)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: cargo

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Verify Tauri project structure
        run: |
          dir
          dir src-tauri

      - name: Build Tauri App with debug info
        env:
          RUST_BACKTRACE: full
        run: |
          echo "Building Tauri app with verbose output..."
          tauri build --verbose

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: |
            src-tauri/target/release/bundle/
